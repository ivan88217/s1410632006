<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        table {
            text-align: center;
            width: 200%;
        }

        .zh {
            width: 3%;
        }

        .wk {
            width: 5%;
        }

        .yo {
            width: 30%;
        }

        .car {
            width: 10%;
        }

        .t1 {
            background-color: aliceblue;
        }

        .t2 {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="0.1" id="aa">
        <tr style="background-color:rgb(87, 84, 84);color:white">
            <td class="zh">日</td>
            <td class="wk">星期</td>
            <td class="yo">幼生</td>
            <td class="yo">安親班</td>
            <td class="car">交通車(接)</td>
            <td class="car">交通車(送)</td>
        </tr>

    </table>
    <script>
        var proc = location.search.replace("?", "").split("-"),
            year = proc[0],
            month = proc[1] - 1;
        var dy = ["日", '一', "二", "三", "四", "五", "六"]
        op = "";
        for (var i = 1; i <= 31; i++) {
            if (year == undefined || year == "") {
                year = new Date().getFullYear();
                month = new Date().getMonth();
            }
            var thisDate = new Date(year, month, i);
            if (thisDate.getDate() != i) break;
            if (i % 2 != 0) {
                op += '<tr class="t1">' +
                    '<td class="zh">' + i + '</td>\
                    <td class="wk">' + dy[thisDate.getDay()] + '</td>\
                    <td class="yo"></td>\
                    <td class="yo"></td>\
                    <td class="car"></td>\
                    <td class="car"></td>'+
                    '</tr>';
            }
            else {
                op += '<tr class="t2">' +
                    '<td class="zh">' + i + '</td>\
                    <td class="wk">' + dy[thisDate.getDay()] + '</td>\
                    <td class="yo"></td>\
                    <td class="yo"></td>\
                    <td class="car"></td>\
                    <td class="car"></td>'+
                    '</tr>';
            }
        }
        document.getElementById('aa').innerHTML += op;
    </script>
</body>

</html>
