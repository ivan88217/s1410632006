<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>幼兒園動態</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    font {  
      font-size: 15pt;
      
    }

    h4 {
      margin: 1%;
      text-align: center;
    }

    [data-role=footer] {
      position: absolute !important;
      bottom: 0px;
      width: 100%
    }

    option {
      font-size: 12pt;
    }

    select {
      color: red;
      width: 20%;
    }
  </style>
  <script>
    function myfun(){
      document.getElementById("aaa").selectedIndex = 3
    }
  </script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body bgcolor="#ddd">
  <div data-role="page">
    <div data-role="header" style="text-align:center;background-color:black;color:white;height:40px;padding-top:10px">
      <font>幼兒園動態</font>
    </div>
    <div data-role="navbar" style="font-size:12pt">
      <ul>
        <li>
          <select id="aa"></select>
          <script>
            var op
            for (var i = new Date().getFullYear(); i >= 1980; i--) {
              op += '<option>' + i + '年</option>'
            }
            document.getElementById('aa').innerHTML = op
          </script>
        </li>
        <li>
          <select id="aaa"></select>
          <script>
            op = "";
            for (var i = 1; i <= 12; i++) {
              op += '<option>' + i + '月</option>';
            }
            document.getElementById('aaa').innerHTML = op;
          </script>
        </li>
      </ul>
    </div>
    <div style="width:100vw;height:90vh;float:left">
      <iframe src="table.html" style="height:100%;width:100%"></iframe>
      <div  data-role="footer">
          <a onclick="myfun()" href="#" data-role="button" style="margin-left:5%;width:10%">上個月</a>
          
          <a href="#" data-role="button" style="float:right;margin-right:5%;width:10%">下個月</a>
          
          
      </div>
</body>

</html>
